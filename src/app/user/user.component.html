<h2 style="margin-top: 30px;">Child Component is Routing Here</h2>
<button mat-raised-button routerLink="userData/1" routerLinkActive="active" color="primary">User Data</button>
<button mat-raised-button routerLink="userTable/2" routerLinkActive="active" color="accent">User Table</button>
<button mat-raised-button routerLink="userDetail/3" routerLinkActive="active" color="primary">User Detail</button>
<button mat-raised-button routerLink="userDownload/4" routerLinkActive="active" color="accent">User Download</button>
<button mat-raised-button routerLink="userFile/5" routerLinkActive="active" color="primary">User File</button>
<button mat-raised-button routerLink="userImg/6" routerLinkActive="active" color="accent">User Img</button>

<div class="custom-outlet">
  <router-outlet></router-outlet>
</div>

<hr><br><br>

<h2>Table Using Dynamically Data with Service</h2>
<table id="customers">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Company</th>
    <th>City</th>
    <th>Zipcode</th>
  </tr>
  <tr *ngFor="let data of users">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.email}}</td>
    <td>{{data.phone}}</td>
    <td>{{data.company.name}}</td>
    <td>{{data.address.city}}</td>
    <td>{{data.address.zipcode}}</td>
  </tr>
</table>
